[stepper_x]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE3
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 240
homing_speed: 20
homing_retract_dist: 0

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 220
homing_speed: 20
homing_retract_dist: 0

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
homing_speed: 5

[stepper_z1]
step_pin: PD11
dir_pin: PD10
enable_pin: !PD13
microsteps: 32
rotation_distance: 8
;endstop_pin: probe:z_virtual_endstop

[extruder]
step_pin: PD15
dir_pin: !PD14 ; invertir sentido
enable_pin: !PC7
microsteps: 16